security.constants.jwt-expiration-time=86400000
security.constants.jwt-secret-key=${secret.jwt-secret}
spring.datasource.url=${secret.db.url}
spring.datasource.username=${secret.db.username}
spring.datasource.password=${secret.db.password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/swagger-ui.html

spring.config.import=secret.properties
